<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャンバス点滅</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #000;
      background-color: white;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="blinkCanvas" width="100" height="100"></canvas>
  <button id="startButton">スタート</button>

  <script>
    const canvas = document.getElementById('blinkCanvas');
    const ctx = canvas.getContext('2d');
    const button = document.getElementById('startButton');

    let intervalId = null;

    function drawBackground(color) {
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    button.addEventListener('click', () => {
      if (intervalId !== null) return; // 二重起動防止

      let count = 0;
      let isWhite = true;
      drawBackground('white');

      intervalId = setInterval(() => {
        isWhite = !isWhite;
        drawBackground(isWhite ? 'white' : 'black');
        count++;

        if (count >= 100) {
          clearInterval(intervalId);
          intervalId = null;
        }
      }, 10); // 0.1秒ごと（100ミリ秒）
    });
  </script>
</body>
</html>
